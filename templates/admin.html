<!DOCTYPE html>
<html>
  <head><title>Containers: Admin</title></head>
  <body>
    {% for title, group in containers.iteritems() %}
      <h1> {{title}} </h1>
      {% for id, details in group.iteritems() %}

        {{ id }}
        {{ details }}
        <br>
        <br>
      {% endfor %}
    {% endfor %}
  </body>

</html>
